<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <!--    <div th:replace="fragments/bodyHeader :: bodyHeader"/>-->
    <form th:action="@{/members/edit}" th:object="${editForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-group">
            <label th:for="name">NAME</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="avatar">AVATAR</label>
            <input type="text" th:field="*{avatar}" class="form-control">
        </div>
        <div class="form-group">
            <label class="status">STATUS</label>
            <select  th:field="*{status}">
                <option th:each="status : ${T(com.douzone.pingpong.domain.member.MemberStatus).values()}"
                        th:value="${status}"
                        th:text="${status}">
                    val
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <!--    <div th:replace="fragments/footer :: footer" />-->
</div> <!-- /container -->
</body>
</html>
