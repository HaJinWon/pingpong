<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
<body>
<div class="container">
    <!--    <div th:replace="fragments/bodyHeader :: bodyHeader"/>-->
    <form th:action="@{/members/edit}" th:object="${editForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-group">
            <label th:for="name">NAME</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="avatar">AVATAR</label>
            <input type="text" th:field="*{avatar}" class="form-control">
        </div>
        <div class="form-group">
            <label class="status">STATUS</label>
            <select  th:field="*{status}">
                <option th:each="status : ${T(com.douzone.pingpong.domain.member.MemberStatus).values()}"
                        th:value="${status}"
                        th:text="${status}">
                    val
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <!--    <div th:replace="fragments/footer :: footer" />-->
</div> <!-- /container -->
</body>
</html>
