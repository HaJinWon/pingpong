<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<!--<head th:replace="fragments/header :: header">-->
<body>
<div class="container">
    <form action="item.html" th:action th:object="${joinForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-group">
            <label th:for="email">EMAIL</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password">PASSWORD</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="패스워드를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password2">PASSWORD</label>
            <input type="text" th:field="*{password2}" class="form-control" placeholder="패스워드를 한번더 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="name">NAME</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="phone">PHONE</label>
            <input type="text" th:field="*{phone}" class="form-control"
                   placeholder="휴대폰 번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="company">COMPANY</label>
            <input type="text" th:field="*{company}" class="form-control"
                   placeholder="소속을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
<!--    <div th:replace="fragments/footer :: footer" />-->
</div> <!-- /container -->
</body>
</html>
