<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
<!--    <div th:replace="fragments/bodyHeader :: bodyHeader"/>-->
    <form th:action="@{/members/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="email">EMAIL</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password">PASSWORD</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="패스워드를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password2">PASSWORD</label>
            <input type="text" th:field="*{password2}" class="form-control" placeholder="패스워드를 한번더 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="name">NAME</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="phone">PHONE</label>
            <input type="text" th:field="*{phone}" class="form-control"
                   placeholder="휴대폰 번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="company">COMPANY</label>
            <input type="text" th:field="*{company}" class="form-control"
                   placeholder="소속을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
<!--    <div th:replace="fragments/footer :: footer" />-->
</div> <!-- /container -->
</body>
</html>
